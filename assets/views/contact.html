    <title>Contact me - Lisandro Photo & Video</title>
</head>

<body>
    <header class="class sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light opacity-65 container">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html"><img src="../image/logomini.png" alt="caracol"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../views/gallery.html">GALLERY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../views/service.html">SERVICE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../views/shop.html">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                                href="../views/contact.html">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- El cuerpo de esta seccion va a contener el formulario de contacto con la opcion de elegir el servicio deseado -->
    <main>
        <section class="container my-5">
            <div class="contactForm row col-sm-8 col-md-6 col-lg-4">
                <h2>
                    ¿Necesitas un presupuesto?
                </h2>
                <p>
                    Completa por favor el siguiente formulario para poder ponernos en contacto
                </p>
                <!-- Las etiquetas label utilizadas pueden omitirse segun como avance el proyecto -->
                <form method="post">
                    <label for="nombre_apellido">Nombre y Apellido:</label><br>
                    <input type="text" name="nombre_apellido" id="nombre_apellido"
                        placeholder="Escribe tu nombre y apellido" required="true"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" placeholder="Escribe tu mail" required="true"><br>
                    <label for="telefono">Telefono:</label><br>
                    <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu telefono"
                        required="true"><br>
                </form>

                <!-- Lista desplegable de servicios -->
                <label for="elija_un_servicio">Elija un Servicio:</label>
                <form action="elija_un_servicio">
                    <select name="servicios" id="">
                        <option value="foto_producto">Foto Producto</option>
                        <option value="celebraciones">Celebraciones</option>
                        <option value="corporativo">Fotos Corporativas</option>
                        <option value="shows">Shows</option>
                        <option value="retratos">Retratos</option>
                    </select>
                    <br>
                    <br>
                    <section>
                        <label for="checkbox">Tiempo estimado de la cobertura del evento / sesión de fotos:</label><br>
                        <input type="radio" name="seleccionUnica" id="">Hasta 2 horas <br>
                        <input type="radio" name="seleccionUnica" id="">Hasta 4 horas <br>
                        <input type="radio" name="seleccionUnica" id="">Hasta 6 horas <br>
                        <input type="radio" name="seleccionUnica" id="">Hasta 8 horas <br>
                        <input type="radio" name="seleccionUnica" id="">No se <br>
                    </section>
                    <br>

                </form>
                <form action="">
                    <label for="">Por favor describa en detalle toda información adicional relacionada con su
                        pedido:</label><br>
                    <label for="">(Lugar de trabajo, fecha, horarios, estilo de fotos, Etc.)</label><br>
                    <textarea class="col-12" name="comentario" id="comentario" placeholder="ingrese comentario" cols="0"
                        rows="6"></textarea>
                </form>
                <div class="gap-2 d-md-block d-sm-block my-2">
                    <button class="btn btn-primary btn-sm" type="submit">Enviar</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Es el mismo en todas las secciones -->
    <footer>
        <section class="footer">
            <div class="disclaimer">
                <p>TODOS LOS DERECHOS RESERVADOS&copy; 2022</p>
            </div>
            <div class="container">
                <ul class="socialMedia">
                    <li class="socialMedia__item">
                        <a href="https://www.instagram.com/" target="blank"><img class="socialMedia__link"
                                src="../image/Logo_instagram.png" alt="logo de instagram"></a>
                    </li>
                    <li class="socialMedia__item">
                        <a href="https://www.youtube.com/" target="blank"><img class="socialMedia__link"
                                src="../image/Logo_youtube.png" alt="logo de youtube"></a>
                    </li>
                    <li class="socialMedia__item"><a href="https://www.linkedin.com/" target="blank"><img
                                class="socialMedia__link" src="../image/Logo_linkedin.png" alt="logo de linkedin"></a>
                    </li>
                    <li class="socialMedia__item">
                        <a href="https://www.pinterest.com/" target="blank"><img class="socialMedia__link"
                                src="../image/Logo_pinterest.png" alt="logo de pinterest"></a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>
</body>
