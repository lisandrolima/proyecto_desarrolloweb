<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- para poder usar los atributos de css de forma externa se usa la etiqueta link y se escribe en head para que aplique a todo el codigo. Esto implica una buena practica -->
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Lisandro Photo & Video</title>
</head>

<body>
  <header>
    <nav class="navbar flex-row container">
      <picture class="logo animate__animated animate__pulse">
        <a href="./index.html"><img src="assets/image/Logoblancofull.png" alt="caracol" width="400em"></a>
      </picture>
      <ul class="menu flex-row">
        <li class="menu__item">
          <a href="index.html" class="menu__link">HOME</a>
        </li>
        <li class="menu__item">
          <a href="assets/views/about.html" class="menu__link">ABOUT</a>
        </li>
        <li class="menu__item">
          <a href="assets/views/works.html" class="menu__link">WORKS</a>
        </li>
        <li class="menu__item">
          <a href="assets/views/service.html" class="menu__link">SERVICE</a>
        </li>
        <li class="menu__item">
          <a href="assets/views/contact.html" class="menu__link">CONTACT</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Las imagenes utilizadas en este slider son solo a modo de prueba -->
    <section id="photoSlider">
      <ul class="slider flex-row container">
        <li id="slide1">
          <h2>Celebraciones</h2>
          <img src="assets/image/recien casados.jpg"
            alt="Foto de perfil de una pareja recien casada en fondo natural" />
        </li>
        <li id="slide2">
          <h2>Foto Producto</h2>
          <img src="assets/image/fotoproducto.jpg" alt="Foto producto de una bebida alcoholica" />
        </li>
        <li id="slide3">
          <h2>Retratos</h2>
          <img src="assets/image/portrait.jpg" alt="Foto retrato de una mujer negra" />
        </li>
        <li id="slide4">
          <h2>Conciertos</h2>
          <img src="assets/image/Concert.jpg" alt="Foto de las manos alzadas del publico en un recital" />
        </li>
        <li id="slide5">
          <h2>Foto Corporativa</h2>
          <img src="assets/image/Corporativa.jpg" alt="Imagen de una sala de reuniones" />
        </li>
      </ul>

      <ul class="menuSlide">
        <li>
          <a href="#slide1"></a>
        </li>
        <li>
          <a href="#slide2"></a>
        </li>
        <li>
          <a href="#slide3"></a>
        </li>
        <li>
          <a href="#slide4"></a>
        </li>
        <li>
          <a href="#slide5"></a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <section class="footer">
      <div class="disclaimer container">
        <p>TODOS LOS DERECHOS RESERVADOS&copy; 2022</p>
      </div>
      <div class="container">
        <ul class="socialMedia flex-row">
          <li class="socialMedia__item">
            <a href="https://www.instagram.com/" target="blank"><img class="socialMedia__link"
                src="assets/image/Logo_instagram.png" alt="logo de instagram"></a>
          </li>
          <li class="socialMedia__item">
            <a href="https://www.youtube.com/" target="blank"><img class="socialMedia__link"
                src="assets/image/Logo_youtube.png" alt="logo de youtube"></a>
          </li>
          <li class="socialMedia__item"><a href="https://www.linkedin.com/" target="blank"><img
                class="socialMedia__link" src="assets/image/Logo_linkedin.png" alt="logo de linkedin"></a>
          </li>
          <li class="socialMedia__item">
            <a href="https://www.pinterest.com/" target="blank"><img class="socialMedia__link"
                src="assets/image/Logo_pinterest.png" alt="logo de pinterest"></a>
          </li>
        </ul>
      </div>
    </section>
  </footer>
</body>

</html>
